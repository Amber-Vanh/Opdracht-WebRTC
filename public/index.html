<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a id="url" href=""></a>
    <div id="qr"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"
        integrity="sha512-ZDSPMa/JM1D+7kdg2x3BsruQ6T/JpJo3jWDWkCZsP+5yVyp1KfESqLI+7RqB5k24F7p2cV7i2YHh/890y6P6Sw=="
        crossorigin="anonymous"></script>
    <script>
        {
            const $url = document.getElementById('url');
            let socket;

            const init = () => {
                socket = io.connect('/');
                socket.on('connect', () => {
                    console.log(`Connected: ${socket.id}`);
                    const url = `${new URL(`/controller.html?id=${socket.id}`, window.location)}`;
                    $url.textContent = url;
                    $url.setAttribute('href', url);

                    try {
                        // Check if qrcode library is loaded
                        if (typeof qrcode === 'undefined') {
                            console.error('QR-code library niet geladen!');
                            document.getElementById('qr').innerHTML = '<p style="color: red;">QR-code library kon niet worden geladen</p>';
                            return;
                        }

                        const typeNumber = 4;
                        const errorCorrectionLevel = 'L';
                        const qr = qrcode(typeNumber, errorCorrectionLevel);
                        qr.addData(url);
                        qr.make();
                        document.getElementById('qr').innerHTML = qr.createImgTag(4);
                        console.log('QR-code succesvol gegenereerd!');
                    } catch (error) {
                        console.error('Fout bij het genereren van QR-code:', error);
                        document.getElementById('qr').innerHTML = `<p style="color: red;">Fout: ${error.message}</p>`;
                    }
                });
            };

            init();
        }
    </script>
</body>

</html>
